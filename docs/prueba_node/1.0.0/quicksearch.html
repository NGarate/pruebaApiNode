ire(\"../config\"); const envDaily = new transports.DailyRotateFile({ name: \"dailyRotateByEnvironment\", frequency: \"24h\", filename: `${ENV}.log`, zippedArchive: true, dirname: \"./logs\", maxFiles: \"30d\", level: LOG_LEVEL }); const mongoDBTransport = new transports.MongoDB({ name: \"MongoBDTransport\", storeHost: true, db: `${DB_PATH}/${LOGS_DB_NAME}`, options: { useNewUrlParser: true }, decolorize: true, collection: \"main\", includeIds: true, level: LOG_LEVEL }); /** * @property {object} logger - Winston logger object. */ const logger = (exports.logger = createLogger({ level: LOG_LEVEL, format: combine(colorize({ all: true }), json(), timestamp()), label: { service: \"prueba-node\", env: ENV }, transports: [envDaily, mongoDBTransport], handleExceptions: true })); // eslint-disable-next-line no-process-env if (ENV !== \"production\") { logger.add( new transports.Console({ format: combine( colorize({ all: true }), timestamp(\"YYYY-MM-DD HH:mm:ss\"), simple() ), level: \"silly\" }) ); } logger.stream = { write: function(message) { logger.info(message); } }; × Search results Close "},"app_config.js.html":{"id":"app_config.js.html","title":"Source: app/config.js","body":" Prueba NodeJS API Modules configcontrollers/authcontrollers/DBcontrollers/productloggerMainroutes/productschemas/product Externals cookieParserexpresshelmetMongoClientmorganwinston Source: app/config.js /* eslint-disable no-process-env */ /** * @module config */ /** * @property {string} PORT - App listen port */ exports.PORT = process.env.PORT || \"3000\"; /** * @property {string} COOKIE_SECRET - Cookie-parset secret string */ exports.COOKIE_SECRET = \"\\\"KBK33GuR8`{X0s!}f`b2yv'xd&gt;WX:a&lt;LUUE}b4?\"; /** * @property {string} DB_PATH - MongoDB complete path */ exports.DB_PATH = \"mongodb://localhost:27017\"; /** * @property {string} DB_NAME - UserDatabase name */ exports.DB_NAME = \"test\"; /** * @property {string} LOGS_DB_NAME - Logs database name */ exports.LOGS_DB_NAME = \"logs\"; /** * @p  the provided id * * @param {Object} req - Http request. * @param {Object} req.params - Http params. * @param {Object} req.params.id - Product's id. * @param {Object} res - Http response. * @returns {undefined} */ exports.deleteProduct = async function(req, res) { try { const { id: productId } = req.params; const Products = await getCollection(\"products\"); const result = await Products.deleteOne({ productId }); if (!result.deletedCount) { return res .status(UNPROCESSABLE_ENTITY) .json({ error: `No product with id: ${productId}` }); } res.json({ result: `Product ${productId} is deleted` }); } catch (error) { res.status(INTERNAL_SERVER_ERROR).json({ error: error.message }); } }; /** * @async * @function * @description - Recivies and id and send back the product with the provided id. * * @param {Object} req - Request parameters. * @param {Object} req.params - Request parameters. * @param {number} req.params.id - Product's id. * @param {Object} res - Http response. * @returns {undefined} */ exports.getProduct = async function(req, res) { try { const { id: productId } = req.params; const Products = await getCollection(\"products\"); const result = await Products.findOne({ productId }); if (!result) { return res .status(UNPROCESSABLE_ENTITY) .json({ error: `No product find with id: ${productId}` }); } res.json(result); } catch (error) { res.status(INTERNAL_SERVER_ERROR).json({ error: error.message }); } }; /** * @async * @function * @description - Send back all product till the limit * * @param {Object} req - Http request. * @param {Object} req.query - Request body. * @param {number} [req.query.limit=20] - The maximun number of products. * @param {Object} res - Http response. * @returns {undefined} */ exports.getProducts = async function(req, res) { try { const DEFAULT_LIMIT = 20; const limit = parseInt(req.query.limit || DEFAULT_LIMIT); const Products = await getCollection(\"products\"); const products = await Products.find() .limit(limit) .toArray(); res.json(products); } catch (error) { res.status(INTERNAL_SERVER_ERROR).json({ error: error.message }); } }; /** * @async * @function * @description - Create a new product width the data provided, * gives it a new sequential id and send it back. * * @param {Object} req - Http request. * @param {Object} req.body - Request body. * @param {string} req.body.name - Product's name. * @param {string} [req.body.description=\"\"] - Product's description. * @param {Object} res - Http response. * @returns {undefined} */ exports.postProduct = async function(req, res) { try { const { name, description = \"\" } = req.body; const Products = await getCollection(\"products\"); const product = { productId: await getNextId(\"productId\"), name, description }; const result = await Products.insertOne(product); if (!result.insertedCount) { return res .status(UNPROCESSABLE_ENTITY) .json({ error: \"No product created\" }); } res.json({ product }); } catch (error) { res.status(INTERNAL_SERVER_ERROR).json({ error: error.message }); } }; /** * @async * @function * @description - Updates a product with the provided id width the given data * and send it back. * * @param {Object} req - Http request. * @param {Object} req.params - Request params. * @param {number} req.params.id - Product's id. * @param {Object} req.body - Request body. * @param {string} req.body.name - Product's name. * @param {string} [req.body.description=\"\"] - Product's description. * @param {Object} res - Http response. * @returns {undefined} */ exports.putProduct = async function(req, res) { try { const { name, description = \"\" } = req.body; const { id: productId } = req.params; const product = { name, description }.filter(el =&gt; el); const Products = await getCollection(\"products\"); const result = await Products.findOneAndUpdate( { productId }, { $set: product }, { upsert: false, returnOriginal: false } ); if (!result.lastErrorObject.n) { return res .status(UNPROCESSABLE_ENTITY) .json({ error: `No product with id: ${productId}` }); } return res.json(result.value); } catch (error) { res.status(INTERNAL_SERVER_ERROR).json({ error: error.message }); } }; /** * @async * @function * @description - Updates counter document and returns actual id. * * @param {string} idName - CounterId name. * @returns {number} - Actual id. */ async function getNextId(idName) { const Counters = await getCollection(\"counters\"); const result = await Counters.findOneAndUpdate( { _id: idName }, { $inc: { counterId: 1 } }, { upsert: true, returnOriginal: false } ); return result.value.counterId; } × Search results Close "},"app_routes_product.js.html":{"id":"app_routes_product.js.html","title":"Source: app/routes/product.js","body":" Prueba NodeJS API Modules configcontrollers/authcontrollers/DBcontrollers/productloggerMainroutes/productschemas/product Externals cookieParserexpresshelmetMongoClientmorganwinston Source: app/routes/product.js /** * @description Routes for /product. * * @module routes/product * @requires express.Router * @requires express-joi-validation * @requires controllers/product * @requires controllers/auth * @requires schemas/product */ const { deleteProduct, getProduct, getProducts, postProduct, putProduct } = require(\"../controllers/product\"); const { checkAuth } = require(\"../controllers/auth\"); const { params, query, body } = require(\"../schemas/product\"); // eslint-disable-next-line no-unused-vars const { logger } = require(\"../logger\"); const UNPROCESSABLE_ENTITY = 422; const validator = require(\"express-joi-validation\")({ statusCode: UNPROCESSABLE_ENTITY }); const paramsValidator = validator.params(params); const queryValidator = validator.query(query); const bodyValidator = validator.body(body); /** * @property {object} router - Express router with routes managers for /product. */ const router = (exports.router = require(\"express\").Router()); router.delete(\"*\", checkAuth); router.post(\"*\", checkAuth); router.put(\"*\", checkAuth); router.delete(\"/:id\", paramsValidator, delet
